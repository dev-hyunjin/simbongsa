<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/css/font/font.css">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/mypage/mypage-header.css">
    <link rel="stylesheet" href="/css/mypage/user-modify.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="shortcut icon" href="/image/pavicon.png">
</head>
<body>
    <div class="full-screen">

        <!-- 헤더 임시 -->
        <header th:insert="~{main/header.html :: mainHeader}"></header>

        <!-- 마이페이지 헤더 -->
        <div th:insert="~{mypage/mypage-header.html :: mypageHeader}"></div>


        <div class="modify-wrap">
            <div class="modify-container">
                <!-- 이메일 띄우기 -->
                <div class="modify-content">
                    <div class="modify-title-div">
                        <p class="modify-title">이메일</p>
                    </div>
                    <div th:text="${memberDTO.memberEmail}" name="memberEmail" class="modify-value">tonky0810@naver.com</div>
                </div>

                <!-- 비밀번호 변경 버튼 누르기 전 -->
                <div class="modify-content">
                    <div class="modify-title-div">
                        <p class="modify-title">비밀번호</p>
                        <button class="modify-button">변경</button>
                    </div>
                </div>

                <!-- 비밀번호 변경 버튼 눌렀을 때 -->
                <div class="modify-content" style="display: none;">
                    <form th:action="@{/mypage/user-modify}" method="post">
                        <div class="modify-title-div">
                            <p class="modify-title">비밀번호</p>
                            <button class="modify-button-cancel" type="button">취소</button>
                        </div>
                        <div>
                            <div class="little-title">현재 비밀번호</div>
                            <div class="modify-input-div">
                                <span class="modify-input-span">
                                    <input type="password" class="modify-input" placeholder="현재 비밀번호를 입력하세요.">
                                </span>
                            </div>
                            <div class="error-message">비워놓을 수 없습니다.</div>


                            <div class="little-title" style="margin-top: 15px;">변경할 비밀번호</div>
                            <div class="modify-input-div">
                                <span class="modify-input-span">
                                    <input name="memberPassword" type="password" class="modify-input" placeholder="바꿀 비밀번호를 입력하세요.">
                                </span>
                            </div>
                            <div class="error-message">비워놓을 수 없습니다.</div>
                            <div class="modify-input-div" style="margin-top: 10px">
                                <span class="modify-input-span">
                                    <input type="password" class="modify-input" placeholder="바꿀 비밀번호를 한번 더 입력하세요.">
                                </span>
                            </div>
                            <div class="error-message">비워놓을 수 없습니다.</div>
                        </div>
                        <div class="modify-submit-div">
                            <button class="modify-submit" type="button" id="password-submit">
                                <span class="modify-submit-text">변경</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 이름 변경 버튼 누르기 전 -->
                <div class="modify-content">
                    <div class="modify-title-div">
                        <p class="modify-title">이름</p>
                        <button class="modify-button">변경</button>
                    </div>
                    <div th:text="${memberDTO.memberName}" class="modify-value">정현진</div>
                </div>

                <!-- 이름 변경 버튼 눌렀을 때 -->
                <div class="modify-content" style="display: none;">
                    <form th:action="@{/mypage/user-modify}" method="post">
                        <div class="modify-title-div">
                            <p class="modify-title">이름</p>
                            <button class="modify-button-cancel" type="button">취소</button>
                        </div>
                        <div>
                            <div class="modify-input-div">
                                <span class="modify-input-span">
                                    <input name="memberName" type="text" class="modify-input" placeholder="바꿀 이름을 입력하세요." maxlength="4">
                                </span>
                            </div>
                            <div class="error-message">비워놓을 수 없습니다.</div>
                        </div>
                        <div class="modify-submit-div">
                            <button type="button" class="modify-submit">
                                <span class="modify-submit-text">변경</span>
                            </button>
                        </div>
                    </form>
                </div>


                 <!-- 주소 변경 버튼 누르기 전 -->
                 <div class="modify-content">
                    <div class="modify-title-div">
                        <p class="modify-title">주소</p>
                        <button class="modify-button">변경</button>
                    </div>
                    <div th:text="${memberDTO.memberAddress}" class="modify-value">서울시 강남구 역삼로15길 7</div>
                </div>

                <!-- 주소 변경 버튼 눌렀을 때 -->
                <div class="modify-content" style="display: none;">
                    <form th:action="@{/mypage/user-modify}" method="post">
                        <div class="modify-title-div">
                            <p class="modify-title">주소</p>
                            <button class="modify-button-cancel" type="button">취소</button>
                        </div>
                        <div>
                            <div class="modify-input-div">
                                <span class="modify-input-span">
                                    <input name="memberAddress" type="text" class="modify-input" id="address" placeholder="주소를 입력하세요." readonly>
                                    <button class="find-address" type="button" onclick="sample6_execDaumPostcode()">검색</button>
                                </span>
                            </div>
                            <div class="error-message">비워놓을 수 없습니다.</div>
                        </div>
                        <div class="modify-submit-div">
                            <button class="modify-submit">
                                <span class="modify-submit-text">변경</span>
                            </button>
                        </div>
                    </form>
                </div>


                <!-- 나이 변경 버튼 누르기 전 -->
                <div class="modify-content">
                    <div class="modify-title-div">
                        <p class="modify-title">나이</p>
                        <button class="modify-button">변경</button>
                    </div>
                    <div th:text="${memberDTO.memberAge}" class="modify-value">24</div>
                </div>

                <!-- 나이 변경 버튼 눌렀을 때 -->
                <div class="modify-content" style="display: none;">
                    <form th:action="@{/mypage/user-modify}" method="post">
                        <div class="modify-title-div">
                            <p class="modify-title">나이</p>
                            <button class="modify-button-cancel" type="button">취소</button>
                        </div>
                        <div>
                            <div class="modify-input-div">
                                <span class="modify-input-span">
                                    <input name="memberAge" type="text" class="modify-input" placeholder="바꿀 나이를 입력하세요." maxlength="2">
                                </span>
                            </div>
                            <div class="error-message">비워놓을 수 없습니다.</div>
                        </div>
                        <div class="modify-submit-div">
                            <button class="modify-submit">
                                <span class="modify-submit-text">변경</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 관심봉사활동 변경 버튼 누르기 전 -->
                <div class="modify-content">
                    <div class="modify-title-div">
                        <p class="modify-title">관심봉사활동</p>
                        <button class="modify-button">변경</button>
                    </div>
                    <div th:text="${memberDTO.memberInterest}" class="modify-value">노인</div>
                </div>

                <!-- 관심봉사활동 변경 버튼 눌렀을 때 -->
                <div class="modify-content" style="display: none;">
                    <form th:action="@{/mypage/user-modify}" method="post">
                        <div class="modify-title-div">
                            <p class="modify-title">관심봉사활동</p>
                            <button class="modify-button-cancel" type="button">취소</button>
                        </div>
                        <div>
                            <div class="modify-input-div">
                                <label for="drop-span">
                                    <span id="drop-span" class="modify-input-span" style="cursor: pointer;">
                                        <input name="memberInterest" type="text" id="interest-volunteer" class="modify-input" placeholder="관심봉사활동을 선택해주세요." readonly>
                                        <div>
                                            <svg height="20" width="20" style="padding-top: 8px;" viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-8mmkcg">
                                                <path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z"></path>
                                            </svg>
                                        </div>
                                    </span>
                                </label>
                                <div class="drop-content">
                                    <p>전문봉사</p>
                                    <p>해외봉사</p>
                                    <p>시설봉사</p>
                                    <p>지역사회봉사</p>
                                    <p>헌혈</p>
                                    <p>재가봉사</p>
                                    <p>금물품봉사</p>
                                    <p>재능기부봉사</p>
                                </div>
                            </div>
                            <div class="error-message">비워놓을 수 없습니다.</div>
                        </div>
                        <div class="modify-submit-div">
                            <button class="modify-submit" type="button">
                                <span class="modify-submit-text">변경</span>
                            </button>
                        </div>
                    </form>
                </div>


                <div class="modify-content">
                    <div class="modify-title-div">
                        <p class="modify-title">회원탈퇴</p>
                        <button type="button" class="modify-button unregister-button">탈퇴</button>
                    </div>
                </div>

               

            </div>
        </div>

        <div class="modal-wrap">
            <div class="modal-container">
                <div class="modal">
                    <div class="modal-content">성공적으로 변경하였습니다.</div>
                    <div class="modal-ok-div">
                        <button type="button" class="modal-ok">확인</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- 푸터 임시 -->
        <footer th:insert="~{main/footer.html :: mainFooter}"></footer>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:inline="javascript">
    let memberDTO = [[${memberDTO}]];
    let menuNumber = 8;
</script>
<script src="/js/main/header.js"></script>
<script src="/js/mypage/user.modify.js"></script>
<script src="/js/mypage/mypage-header.js"></script>
<script src="/js/mypage/my-rank.js"></script>
</html>
