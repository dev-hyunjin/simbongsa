<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후원 상세보기</title>
    <link rel="stylesheet" href="/css/font/font.css">
    <link rel="stylesheet" href="/css/support/support-detail.css">
    <link rel="stylesheet" href="/css/support/support-rice-modal.css">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
    <link rel="stylesheet" href="/css/customerCenter/inquiry-write.css">
    <link rel="shortcut icon" href="/image/pavicon.png">
    <link rel="stylesheet" href="/css/admin/paging.css">
</head>
<style>
    .error {
        color: rgb(248, 100, 83);
        font-weight: bold;
        font-style: normal;
        text-align: center;
    }
    .support-rice-close-btn-layout-error button {
        left: 56px;
    }
    .suppport-rice-container-error {
        width: 276px;
        height: 111px;

    }
    .support-rice-close-btn-layout-error {
        width: 30px;
        height: 41px;
    }
    .notice__content {
        display: flex;
        font-weight: 600;
        margin-top: 30px;
        color: #777777;
    }
   textarea {
       margin-top: -10px;
       font-size: 18px;
       color: #666;
       line-height: 27px;
       text-align: justify;
       letter-spacing: -0.1px;
       resize: none;
       border: none;
       outline: none;
       font-weight: 400;
       padding: 30px;
       height: 480px;
       width: 680px;
    }

</style>
<body class="full">
<header th:insert="~{main/header.html :: mainHeader}"></header>
<div th:insert="~{support/support-rice-result.html :: supportRiceLayoutError}"></div>
<!--<div th:insert="~{support/support-rice-modal.html :: supportRiceLayout}"></div>-->
<div class="support-layout" style="display: none;">
    <div class="support-rice-layout"></div>
</div>
<div class="support-layout-error" style="visibility: hidden"></div>
<div id="wrap">
        <div id="container">
            <div th:insert="~{customerCenter/inquiry-write.html :: inqueryModal}"></div>
            <div class="collect-wrap">
                <div class="collect-content">
                    <h2 class="theme">
                    </h2>
                    <h3 class="tit"  th:text="${supportRequestDTO.supportRequestTitle}">
                        아빠의 간병을 위해 엄마는 일을 정리했습니다
                    </h3>
<!--                    <ul class="collect-tab" id="collect-tab"></ul>-->
                    <div class="tab-cont">
                        <form name="donationForm" method="post">
                            <input type="hidden" name="paySeq">
                            <input type="hidden" name="rdonaNo" value="H000000189407">
                            <input type="hidden" name="chooseDonationMethod" value="Temporary">
                            <input type="hidden" name="categoryNo" value="5">
                            <input type="hidden" name="happyId" value="sihope0819">
                            <input type="hidden" name="fastDonation" value="true">
                            <input type="hidden" name="fastDonationCongCnt" value="0">
                            <input type="hidden" name="itemCode" id="itemCode">
                            <input type="hidden" name="paymentType" id="paymentType">
                            <input type="hidden" name="chargeTotalAmount" value="0">
                            <input type="hidden" name="p" value="p">
                            <input type="hidden" name="s" value="">
                            <input type="hidden" name="messageJson">
                        </form>
                        <ul id="photopopup" style="display:none;"></ul>
                        <div class="dimmed"></div>
                        <h3 class="blind">
                            모금함 소개
                        </h3>
                        <ul class="intro-list editor-base">
                            <li>
                                <dl>
                                    <div class="notice__content">
                                       <textarea id="paragraph-title" th:text="${supportRequestDTO.supportRequestContent}"></textarea>
                                    </div>
                                </dl>
                            </li>
                            <li>
                            </li>

                        </ul>
                        <div class="thumbnail-section" style="visibility: visible;">
                            <div class="view" style="width: 80%; height: 80%; margin:0 auto;">
                                <img id="expandedImg" src="" style="cursor:pointer; width:624 height=351" alt="루게릭병 환우 간병비 지원사업">
                            </div>
                            <div class="thumbnail-list">
                                <ul>
                                    <!--썸네일 이미지 여러개 들어가는 부분-->
                                </ul>
                            </div>
                        </div>
                        <div class="action-area">
                            <ul class="tab-list">
                                <li class="tab-item">
                                    <button id="join-id-button" class="tab-button" type="button">참여내역</button>
                                </li>
                            </ul>

                            <!-- 참여내역 -->
                            <div id="history-tabpanel" class="history-wrap">
                                <h5 class="blind">참여 내역</h5>
                                <div class="history-title">
                                    <p class="history-title-inner">
                                        총
                                        <strong th:text="${attendCount}"></strong>
                                        건이 후원되었습니다.
                                    </p>
                                </div>
                                <ul class="history-list">
                                    <!--참여 정보 들어가는 부분-->

                                </ul>
                                <!--페이징 처리-->
                                <div>
                                    <div class="paging-modal" style="margin-top: 28px; margin-bottom: -57px; text-align: center;"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="collect-side">
                    <div style="position: fixed;">
                        <!--사이드바 : 게시물 정보-->
                        <div class="section-status">
                            <div class="graph-wrap">
                                <div class="graph-status">
                                    <span class="per">
                                        <strong class="num" th:text="${totalPrice}">367</strong>개</span>
                                </div>

                            </div>
                            <div class="term-area">
                                <p>
                                    <strong th:text="${createDate}">

                                        2023.03.30


                                    </strong>
                                    <span>등록</span>
                                </p>
                                <div>
                                    <span class="d-day">환산금액</span>
                                </div>
                            </div>
                            <div class="num-area">
                                <p class="status-num">
                                    <strong th:text="${originalPrice}">36700</strong>
                                    <span>원</span>
                                </p>

                            </div>
                        </div>
                        <div class="section-btn">
                            <a class="button donate support-donate" href="#">후원하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer th:insert="~{main/footer.html :: mainFooter}"></footer>

</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript">
    let memberDTO = [[${memberDTO}]];
    let supportRequestDTO = [[${supportRequestDTO}]];
    let fileDTO = supportRequestDTO.fileDTOS;
    let attendCount = [[${attendCount}]];
</script>
<script src="/js/admin/admin-service.js"></script>
<script src="/js/main/header.js"></script>
<script src="/js/support/support-rice-modal.js"></script>
<script src="/js/support/supportDetail.js"></script>
<script>
    $(document).ready(function (){
        if(attendCount == 0){
            $('.paging-modal').css('display', 'none');
        }
    })
</script>
<script src="/js/customerCenter/inquiry-write.js"></script>
</html>
